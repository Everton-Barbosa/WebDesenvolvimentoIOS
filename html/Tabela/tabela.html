<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    
    <header>
        <H1>Adedonha</H1>
    </header>
    <section>
        <table border="1px solid black">
            <tr>
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Cidades</th>
                <th>Animal</th>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Banana</td>
                <td>Bege</td>
                <td>Baqueta</td>
                <td>Berlim</td>
                <td>Barata</td>
            </tr>

            <tr>
                <td>Linda</td>
                <td>Limão</td>
                <td>Lima</td>
                <td>Lixeira</td>
                <td>Limoeiro</td>
                <td>Lagartixa</td>
            </tr>

            <tr>
                <td>Cascão</td>
                <td>Caju</td>
                <td>Cobre</td>
                <td>Cadeado</td>
                <td>Casa Caiada</td>
                <td>Cachorro</td>
            </tr>
            
            <tr>
                <td>Patricia</td>
                <td>Pinha</td>
                <td>Prata</td>
                <td>Página</td>
                <td>Panama</td>
                <td>Peixe</td>
            </tr>

        </table>
    </section>
    
</body>
</html>
