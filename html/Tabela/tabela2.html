 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <title>Elemento table</title>
 </head>

    <body>
        <header>
            <h3>Elementos thead tbody e tfoot</h3>
        </header>
    <article>
        <table border="1px">
            <caption>Dinheiro poupado em 2020</caption>
        <thead>
     <tr>
        <th>Mês</th>
        <th>Poupança</th>
    </tr>
        </thead>
    <tbody>
         <tr>
            <td>Janeiro</td> 
            <td>R$100</td>
        </tr>
         
        <tr>
            <td>Fevereiro</td>
            <td>R$80</td>
        </tr>
         </tbody>
         <tfoot>
         <tr>
            <td>Soma:</td>
            <td>R$180</td>
         </tr>
            </tfoot>
         </table>
            <br>
         </article>
          <hr>      
            <footer>
                 <small>Instituto da Oportunidade Social &copy;</small>
            </footer>
         </body>
        
         </html>
